<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess</title>
</head>
<body>
    <link rel="stylesheet" href="./css.css">
    <label for="width">width : </label>
    <input type="number" placeholder="width" id="width">
    <br>
    <label for="height">height : </label>
    <input type="number" placeholder="height" id="height">
    <br>
    <input type="button" value="create board" id="create_board">
    <br>
    <table id="pieces" border="1"></table>
    <input type="button" value="new piece" id="new_piece">
    <input type="button" value="place pieces" id="place_pieces">
    <br>
    <b>
    <table id="board" border="2"></table>
    </b>
    <br>
    <input type="text" placeholder="from" id="from">
    <input type="text" placeholder="to" id="to">
    <input type="button" value="move" id="move">
    <br>
    <br><br>
    <a href="https://en.wikipedia.org/wiki/Fairy_chess_piece#Parlett's_movement_notation">for info about movement notation</a>
    <script src="./js.js"></script>
</body>
</html>
